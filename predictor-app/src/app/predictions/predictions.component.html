<div class="countryContainer">
<h4>Country:</h4>
  <mat-form-field appearance="fill">
  <mat-label>Choose an option</mat-label>
  <mat-select [formControl]="country_name">
    <mat-option disabled>Select Country</mat-option>
    <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
  </mat-select>
    </mat-form-field>
</div>

<div>
  <div class="rcorners2">
    <img class="mapsvg" src="assets/{{country_name.value}}.png">
  </div>
  <div class="rightaligneddiv">
    <h3>Insert Reduction Percentages</h3>
    <div class = "scrollbar scrollbar-morpheus-den">

        <label>
          International Aviations: {{international_Aviation.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="international_Aviation" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          International Navigations: {{international_Navigation.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="international_Navigation" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Manufacturing Industries: {{manufacturing_Industries.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="manufacturing_Industries" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Domestic Aviation: {{domestic_Aviation.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="domestic_Aviation" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Public Electricity and Heat Production: {{public_Electricity_and_Heat_Production.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="public_Electricity_and_Heat_Production" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Chemical Industry: {{chemical_Industry.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="chemical_Industry" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Metal Industry: {{metal_Industry.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="metal_Industry" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Mineral Industry: {{mineral_Industry.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="mineral_Industry" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Petroleum Refining: {{petroleum_Refining.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="petroleum_Refining" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Railways: {{railways.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="railways" min="0" max="100" step="0.25">
        </label>
        <br>
        <label>
          Road Transportation: {{road_Transportation.value}}%
          <br>
          <input type="range" class="rangeBar" [formControl]="road_Transportation" min="0" max="100" step="0.25">
        </label>
    </div>

    <div class="btn-container">
     <button class="btn" mat-raised-button (click)="onClickPredict()" [disabled] = "predicting">Predict</button>
    </div>
  </div>

</div>
<br>
<br>

<mat-card class="graphElem" *ngIf="graphState">

<img [src]="imageToShow">
  </mat-card>

<mat-card class="spinner" *ngIf="predicting">
  <h2>Machine Working Hard!!!</h2><h5>Do not refresh or change page</h5>
  <mat-progress-spinner value = "50" mode="indeterminate"></mat-progress-spinner>
</mat-card>
